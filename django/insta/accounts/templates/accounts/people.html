{% extends 'base.html' %}

{% block container %}

<h1>People</h1>

<div class='container'>
    <h1>{{ people.username }}</h1>
    <div class='row'>
        {% for post in people.post_set.all %}
        <div>
            <img src="{{ post.image.url }}" class='img-fluid'/>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
